<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>Conversor de Moedas</title>
</head>

<body>
    <img src="./assets/gif/Gif 1.gif" alt="logo do site" class="imagem-logo">

    <main>
        <label>
            Converter <b>de</b>
            <select class="select-moeda-inicial">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">U$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="select-moeda-final">
                <option value="dolar">U$ Dólar Americano</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label>
            Valor
        </label>
        <input class="input-valores" placeholder="R$ 10.000,00">

        <button class="convert-button">Converter</button>

        <section>
            <div class="caixa-moedas">
                <img class="imagem-moeda-inicial" src="./assets/img/Real.png" alt="logo-moeda-a-converter">
                <p class="moeda-inicial">Real</p>
                <p class="moeda-valor-convertido">R$ 0,00</p>
            </div>

            <img class="seta" src="./assets/img/Seta.png">

            <div class="caixa-moedas">
                <img class="imagem-moeda-final" src="./assets/img/Dolar.png" alt="logo-moeda-convertida">
                <p class="moeda" id="nome-Moeda">Dólar Americano</p>
                <p class="moeda-valor">U$ 0,00</p>
            </div>

        </section>
    </main>

</body>
<script src="./scripts.js"></script>

</html>
